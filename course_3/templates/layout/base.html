<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Blog Project{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <style>
      html,
      body {
        height: 100%;
      }

      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        background-color: #fdfdfd;
      }

      main {
        flex: 1;
        padding-top: 20px;
      }

      footer {
        background-color: #f8f9fa;
        padding: 15px 0;
        text-align: center;
        border-top: 1px solid #e5e5e5;
        font-size: 0.9rem;
      }

      .navbar-brand {
        font-weight: 600;
        color: #fff !important;
      }

      .navbar-nav .nav-link {
        color: #fff !important;
        margin-right: 10px;
      }

      .navbar-nav .nav-link.active {
        font-weight: 600;
        text-decoration: underline;
      }

      .htmx-indicator {
        display: none;
      }

      .htmx-request .htmx-indicator {
        display: inline;
      }

      .htmx-inverted-indicator {
        display: inline;
      }
      .htmx-request .htmx-inverted-indicator {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Blog Project</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left Menu -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                  aria-current="page"
                  href="{% url 'home' %}"
                >
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {% if request.resolver_match.url_name == 'recipt-list' %}active{% endif %}"
                  href="{% url 'recipe-list' %}"
                  >Recipts</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              {% if not request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">
                  <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">
                  <i class="bi bi-box-arrow-right"></i> Logout
                </a>
              </li>
              {% endif %}
            </ul>

            <!-- Search Form -->
            <form
              class="d-flex"
              role="search"
              method="GET"
              action="{% url 'home' %}"
            >
              <input
                class="form-control me-2"
                type="search"
                name="q"
                placeholder="Search articles..."
                aria-label="Search"
                value="{{ request.GET.q|default:'' }}"
              />
              <button class="btn btn-light text-primary" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container">{% block content %}{% endblock %}</main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p class="mb-0">
          &copy; {{ year|default:2025 }} <strong>Blog Project</strong> | All
          Rights Reserved
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
  </body>
</html>
