<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand" href="{% url 'home' %}">StudyBud</a>

    <!-- Toggler -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar content -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Left side -->
      <ul class="navbar-nav mx-auto">
        {% if not request.user.is_authenticated %}
        <li>
          <a class="dropdown-item text-white" href="{% url 'login' %}">Login</a>
        </li>
        {% else %}
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Hello {{ request.user }}
          </a>
          <ul class="dropdown-menu">
            {% if request.user == user %}
            <li>
              <a class="dropdown-item" href="{% url 'update-profile'  %}"
                >Edit User</a
              >
            </li>
            {% endif %}
            <li>
              <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
            </li>
            {% endif %}
          </ul>
        </li>
      </ul>

      <!-- Right search box -->
      <form method="GET" class="d-flex" role="search" action="{% url 'home' %}">
        <input
          class="form-control me-2"
          type="text"
          name="q"
          placeholder="Search Rooms..."
          aria-label="Search"
        />
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
